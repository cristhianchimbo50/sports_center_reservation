{% extends 'base.html' %}
{% block title %}Nueva Reserva{% endblock %}
{% block content %}
<div class="w-50 mx-auto">
    <h2 class="mb-4">Reservar cancha</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Cancha</label>
            <select name="court_id" class="form-select">
                {% for court in courts %}
                <option value="{{ court.id }}">{{ court.name }} ({{ court.type }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Horario</label>
            <input type="text" name="time_slot" class="form-control" placeholder="Ej: 10:00 - 11:00" required>
        </div>
        <button type="submit" class="btn btn-success">Reservar</button>
    </form>
</div>
{% endblock %}
