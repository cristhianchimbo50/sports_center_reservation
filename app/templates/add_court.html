{% extends 'base.html' %}
{% block title %}Añadir Cancha{% endblock %}
{% block content %}
<div class="w-50 mx-auto">
    <h2 class="mb-4">Registrar nueva cancha</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <!-- Campo para ingresar el nombre de la cancha -->
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <!-- Selector para elegir el tipo de cancha -->
            <select name="type" class="form-select">
                <option value="Fútbol">Fútbol</option>
                <option value="Tenis">Tenis</option>
                <option value="Básquet">Básquet</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio por hora ($)</label>
            <!-- Campo para el precio por hora de uso -->
            <input type="number" step="0.01" min="0" name="price_per_hour" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Agregar</button>
    </form>
</div>
{% endblock %}
